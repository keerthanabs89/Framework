<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Card Grid</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <div class="row g-4">

    <!-- Card 1 -->
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card h-100">
        <img src="assets/image.jpg" class="card-img-top" alt="image">
        <div class="card-body">
          <h5 class="card-title">Card Title</h5>
          <p class="card-text">
            This is a responsive card using Bootstrap framework.
          </p>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card h-100">
        <img src="assets/image.jpg" class="card-img-top" alt="image">
        <div class="card-body">
          <h5 class="card-title">Card Title</h5>
          <p class="card-text">
            Cards automatically adjust based on screen size.
          </p>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card h-100">
        <img src="assets/image.jpg" class="card-img-top" alt="image">
        <div class="card-body">
          <h5 class="card-title">Card Title</h5>
          <p class="card-text">
            Built fully using Bootstrap grid system.
          </p>
        </div>
      </div>
    </div>

  </div>
</div>


</body>
</html>
